<div class="main-historique">
    <div class="title">
        <table>
            <thead>
              <tr>
                <th *ngFor="let header of dataTable[0]">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let notes of dataTable.slice(1)">
                <td *ngFor="let note of notes"> {{(getTheValue(note))}}</td>
              </tr>
            </tbody>
          </table>
          
    </div>
</div>
