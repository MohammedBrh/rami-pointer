<!-- src/app/player-table/player-table.component.html -->
<table mat-table [dataSource]="His" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- History Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Round </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let note of element.historyNote; let i = index">
        Round {{(note >= 0) ? note : 'win'}}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


    <!-- *** -->
    
  </div>
  <div *ngIf="!addPLayer && isTheGameEnd">
    
    <table>
      <tr *ngFor="let player of players; let i = index">
        <td>
          {{player.name}}
          <input [disabled]="player.name == this.winner" [(ngModel)]="player.noteLose" />
        </td>
      </tr>
    </table>
    <button (click)="getValues()">Add points</button>
  </div>
<div class="add-player" *ngIf="addPLayer">
  <div class="main">
    <input [(ngModel)]="newPlayer" />
  <button (click)="addPlayer()"> Add</button>
  </div>
</div>
</div>
